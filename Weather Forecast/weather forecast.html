<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" type = "text/css" href = "css/index.css">
        <link rel = "stylesheet" type = "text/css" href = "css/reset.css">
    </head>

    <body>
        <table cellspacing = "0">
            <caption class = "title">WEATHER FORECAST</caption>
            <thead>
                <tr>
                    <th colspan = "2">日期</th>
                    <th colspan = "2">天气现象</th>
                    <th>气温</th>
                    <th>风向</th>
                    <th>风力</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td rowspan = "2" id = "Friday">22日星期五</td>
                    <td>白天</td>
                    <td>
                        <img src = "img/tianqiicon_duoyun_baitian(1).png" alt = "晴转多云">
                    </td>
                    <td>晴间多云</td>
                    <td>高温7℃</td>
                    <td>无持续风向</td>
                    <td>微风</td>
                </tr>

                <tr>
                    <td>夜间</td>
                    <td>
                        <img src = "img/tianqiicon_qingtian_heiye.png" alt = "晴">
                    </td>
                    <td>晴</td>
                    <td>低温-4℃</td>
                    <td>无持续风向</td>
                    <td>微风</td>
                </tr>

                <tr>
                    <td rowspan = "2" id = "Saturday">23日星期六</td>
                    <td>白天</td>
                    <td>
                        <img src = "img/tianqiicon_qingtian_baitian.png" alt = "晴">
                    </td>
                    <td>晴</td>
                    <td>高温9℃</td>
                    <td>无持续风向</td>
                    <td>微风</td>
                </tr>

                <tr>
                    <td>夜间</td>
                    <td>
                        <img src = "img/tianqiicon_zhenyu_yewan.png" alt = "晴转多云">
                    </td>
                    <td>晴间多云</td>
                    <td>低温-2℃</td>
                    <td>无持续风向</td>
                    <td>微风</td>
                </tr>
            </tbody>

        </table>

    </body>
</html>
